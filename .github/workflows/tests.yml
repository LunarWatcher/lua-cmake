name: Test workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - name: Run tests
        run: |
          mkdir build
          cd build
          cmake ..
          make test
      - name: Verify binaries
        run: |
          cd build
          ./test/cpp-tests
          ./test/c-tests
